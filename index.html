<html lang="en">

<head>

    <!-- CSS -->

    <title>Amigo Secreto</title>
</head>

<body>

    <header>
        <h1>Amigo Secreto</h1>
    </header>

    <div class="todos">

        <div class="sorteio">

            <h2>Digite o nome do Amigo</h2>

            <form action="" id="formulario">

                <input type="text" placeholder="Digite o nome da pessoa" class="input-name">

                <div class="botoes-amigos">
                    <button class="add1">Adicionar</button>
                    <button class="add2">Sortear</button>
                    <button class="add3">Reiniciar</button>
                </div>

                <h3>Amigos incluidos para o sorteio</h3>

                <div class="nomes">
                    <h2 class="h2-nomes">Ana,Maria,Juquinho,Pedro</h2>
                </div>

            </form>

        </div>

        <div class="sorteio2">

            <h2>Sorteio</h2>

            <ul class="resultado">
                
            </ul>

        </div>

    </div>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
</body>

</html>
